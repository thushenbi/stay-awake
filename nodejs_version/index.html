    .toggle {

    .toggle-track {

      inset: 0;

      cursor: pointer;

    }
    .toggle-track::after {
      content: "";
      position: absolute;
      top: 3px;
      left: 3px;
      width: 20px;
      height: 20px;
      background: #fff;
      border-radius: 50%;
      transition: transform 0.2s;
    }
    .toggle input:checked + .toggle-track { background: #0078d7; }
    .toggle input:checked + .toggle-track::after { transform: translateX(26px); }
    .toggle input:disabled + .toggle-track { opacity: 0.4; cursor: default; }
